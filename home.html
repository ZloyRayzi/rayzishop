<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RayziShop - Главная после входа</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    background: rgba(0,0,0,0.25);
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }
  #language {
    border-radius: 8px;
    font-size: 16px;
    padding: 6px 12px;
    cursor: pointer;
  }
  #userCircle {
    width: 40px; height: 40px;
    border-radius: 50%;
    background: #2575fc;
    color: white;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    margin-left: 15px;
    user-select: none;
    font-size: 18px;
  }
  main {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  button {
    background-color: #ff5c5c;
    border: none;
    border-radius: 25px;
    padding: 12px 30px;
    font-weight: 600;
    font-size: 18px;
    cursor: pointer;
    color: white;
    margin-top: 30px;
  }
  button:hover {
    background-color: #ff1f1f;
  }
</style>
</head>
<body>

<header>
  <div>RayziShop</div>
  <div style="display:flex; align-items:center;">
    <select id="language" title="Выберите язык">
      <option value="ru" selected>Русский</option>
      <option value="en">English</option>
      <option value="uk">Українська</option>
    </select>
    <div id="userCircle"></div>
  </div>
</header>

<main>
  <h1 id="welcomeMessage"></h1>
  <button id="btnLogout">Выйти</button>
</main>

<script>
  const userCircle = document.getElementById('userCircle');
  const welcomeMessage = document.getElementById('welcomeMessage');
  const btnLogout = document.getElementById('btnLogout');

  function checkUser() {
    const currentUser = JSON.parse(localStorage.getItem('rayzishop_currentUser'));
    if(currentUser){
      userCircle.style.display = 'flex';
      userCircle.textContent = currentUser.name[0].toUpperCase();
      welcomeMessage.textContent = `Добро пожаловать, ${currentUser.name}!`;
    } else {
      alert('Пожалуйста, войдите в аккаунт');
      window.location.href = 'index.html';
    }
  }
  checkUser();

  userCircle.onclick = () => {
    window.location.href = 'dashboard.html';
  };

  btnLogout.onclick = () => {
    localStorage.removeItem('rayzishop_currentUser');
    window.location.href = 'index.html';
  };
</script>

</body>
</html>
