<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RayziShop</title>
<style>
  body { font-family: Arial, sans-serif; background: #222; color: #fff; margin: 0; padding: 20px;}
  button { padding: 10px 20px; margin-right: 10px; cursor: pointer; }
  #modal {
    display: none;
    position: fixed; top:0; left:0; width:100vw; height:100vh;
    background: rgba(0,0,0,0.7);
    justify-content: center; align-items: center;
  }
  #modal .content {
    background: #fff; color:#000; padding: 20px; border-radius: 10px; width: 300px;
  }
  #modal input {
    width: 100%; margin: 8px 0; padding: 8px;
  }
  #modal a {
    color: blue; cursor: pointer; text-decoration: underline;
  }
</style>
</head>
<body>

<button id="homeBtn">Главная</button>
<button id="registerBtn">Регистрация</button>

<div id="contentArea">
  <h1>Добро пожаловать</h1>
  <p>Выберите язык из меню сверху</p>
</div>

<div id="modal">
  <div class="content">
    <h2 id="modalTitle">Регистрация</h2>
    <input type="text" id="name" placeholder="Имя" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Пароль" />
    <button id="submitBtn">Зарегистрироваться</button>
    <p>
      Уже есть аккаунт? <a id="toggleLink">Войти</a>
    </p>
  </div>
</div>

<script>
  const homeBtn = document.getElementById('homeBtn');
  const registerBtn = document.getElementById('registerBtn');
  const modal = document.getElementById('modal');
  const modalTitle = document.getElementById('modalTitle');
  const submitBtn = document.getElementById('submitBtn');
  const toggleLink = document.getElementById('toggleLink');
  const contentArea = document.getElementById('contentArea');

  const nameInput = document.getElementById('name');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');

  let isLogin = false;

  homeBtn.onclick = () => {
    contentArea.innerHTML = `<h1>Главная страница</h1><p>Это пустая страница для будущих товаров.</p>`;
  };

  registerBtn.onclick = () => {
    isLogin = false;
    openModal();
  };

  toggleLink.onclick = () => {
    isLogin = !isLogin;
    if (isLogin) {
      modalTitle.textContent = 'Вход';
      submitBtn.textContent = 'Войти';
      toggleLink.textContent = 'Регистрация';
      nameInput.style.display = 'none';
    } else {
      modalTitle.textContent = 'Регистрация';
      submitBtn.textContent = 'Зарегистрироваться';
      toggleLink.textContent = 'Войти';
      nameInput.style.display = 'block';
    }
    clearInputs();
  };

  submitBtn.onclick = () => {
    if (isLogin) {
      alert(`Вход с Email: ${emailInput.value}`);
    } else {
      alert(`Регистрация: ${nameInput.value}, Email: ${emailInput.value}`);
    }
    modal.style.display = 'none';
    clearInputs();
  };

  modal.onclick = (e) => {
    if (e.target === modal) {
      modal.style.display = 'none';
      clearInputs();
    }
  };

  function openModal() {
    modal.style.display = 'flex';
    modal.style.flexDirection = 'column';
    clearInputs();
    if (!isLogin) {
      nameInput.style.display = 'block';
      modalTitle.textContent = 'Регистрация';
      submitBtn.textContent = 'Зарегистрироваться';
      toggleLink.textContent = 'Войти';
    } else {
      nameInput.style.display = 'none';
      modalTitle.textContent = 'Вход';
      submitBtn.textContent = 'Войти';
      toggleLink.textContent = 'Регистрация';
    }
  }

  function clearInputs() {
    nameInput.value = '';
    emailInput.value = '';
    passwordInput.value = '';
  }
</script>

</body>
</html>
