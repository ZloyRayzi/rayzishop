<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RayziShop</title>

<style>
  /* Общие стили */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    margin: 0; padding: 0;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    background-color: rgba(0,0,0,0.3);
    padding: 15px 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  /* Группа кнопок слева */
  .btn-group {
    display: flex;
    gap: 15px;
  }

  /* Кнопка Главная и Регистрация */
  .btn-home {
    background-color: #ff5c5c;
    border: none;
    border-radius: 30px;
    padding: 10px 25px;
    color: white;
    font-weight: 600;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .btn-home:hover {
    background-color: #ff1f1f;
  }

  /* Селект выбора языка */
  select#language {
    font-size: 16px;
    padding: 8px 12px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    color: #333;
  }

  main {
    flex-grow: 1;
    padding: 50px 30px;
    background: rgba(255 255 255 / 0.15);
    border-radius: 20px;
    margin: 30px auto;
    width: 90%;
    max-width: 600px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    text-align: center;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 15px;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
  }

  p.greeting {
    font-size: 1.5em;
    margin-top: 0;
    margin-bottom: 40px;
    font-weight: 600;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>

<header>
  <div class="btn-group">
    <button class="btn-home" id="homeBtn">Главная</button>
    <button class="btn-home" id="registerBtn">Регистрация</button>
  </div>

  <select id="language" title="Выберите язык">
    <option value="ru">Русский</option>
    <option value="en">English</option>
    <option value="uk">Українська</option>
  </select>
</header>

<main>
  <h1 id="pageTitle">Добро пожаловать</h1>
  <p class="greeting" id="greetingText">Выберите язык из меню сверху</p>
</main>

<script>
  const langSelect = document.getElementById('language');
  const pageTitle = document.getElementById('pageTitle');
  const greetingText = document.getElementById('greetingText');
  const homeBtn = document.getElementById('homeBtn');
  const registerBtn = document.getElementById('registerBtn');

  // Тексты для разных языков
  const translations = {
    ru: {
      welcome: "Добро пожаловать",
      greeting: "Выберите язык из меню сверху",
      home: "Главная",
      register: "Регистрация",
      homePageContent: "Это пустая страница для будущих товаров."
    },
    en: {
      welcome: "Welcome",
      greeting: "Select a language from the menu above",
      home: "Home",
      register: "Register",
      homePageContent: "This is an empty page for future products."
    },
    uk: {
      welcome: "Ласкаво просимо",
      greeting: "Оберіть мову в меню зверху",
      home: "Головна",
      register: "Реєстрація",
      homePageContent: "Це порожня сторінка для майбутніх товарів."
    }
  };

  // Установить язык по умолчанию (укр)
  let currentLang = 'uk';
  langSelect.value = currentLang;
  updateText(currentLang);

  langSelect.addEventListener('change', (e) => {
    currentLang = e.target.value;
    updateText(currentLang);
  });

  homeBtn.addEventListener('click', () => {
    // Переходим на "пустую" страницу — просто меняем содержимое main
    pageTitle.textContent = translations[currentLang].home;
    greetingText.textContent = translations[currentLang].homePageContent;
  });

  function updateText(lang) {
    pageTitle.textContent = translations[lang].welcome;
    greetingText.textContent = translations[lang].greeting;
    homeBtn.textContent = translations[lang].home;
    registerBtn.textContent = translations[lang].register;
  }
</script>

</body>
</html>
