<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RayziShop</title>
  <style>
    body {
      margin: 0; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: rgba(255, 255, 255, 0.85);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
      z-index: 10;
    }
    header .logo {
      font-weight: 700;
      font-size: 24px;
      color: #2575fc;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav button {
      background: #2575fc;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 20px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(37,117,252,0.4);
      transition: background-color 0.3s ease;
    }
    nav button:hover {
      background-color: #1a4fcc;
    }
    main {
      flex-grow: 1;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0 0 5px rgba(0,0,0,0.3);
      user-select: none;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      max-width: 600px;
      text-align: center;
      line-height: 1.4;
      margin-bottom: 30px;
    }
    /* Подложка */
    .background-layer {
      position: fixed;
      inset: 0;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center/cover;
      filter: brightness(0.6);
      z-index: 0;
    }
  </style>
</head>
<body>

  <div class="background-layer"></div>

  <header>
    <div class="logo">RayziShop</div>
    <nav>
      <button id="btnHome">Главная</button>
      <button id="btnRegister">Регистрация</button>
    </nav>
  </header>

  <main>
    <h1>Добро пожаловать в RayziShop</h1>
    <p>Здесь вы можете зарегистрироваться, войти и начать покупки с удовольствием.</p>
  </main>

  <script>
    document.getElementById('btnHome').onclick = () => {
      window.location.href = 'index.html';
    };
    document.getElementById('btnRegister').onclick = () => {
      window.location.href = 'register.html';
    };
  </script>

</body>
</html>
