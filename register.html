<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RayziShop - Регистрация</title>

<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    margin: 0; padding: 0;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    background-color: rgba(0,0,0,0.3);
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
  .left-buttons button {
    background-color: #ff5c5c;
    border: none;
    border-radius: 30px;
    padding: 10px 25px;
    color: white;
    font-weight: 600;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-right: 10px;
  }
  .left-buttons button:hover {
    background-color: #ff1f1f;
  }
  select#language {
    font-size: 16px;
    padding: 8px 12px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    color: #333;
  }
  main {
    flex-grow: 1;
    padding: 50px 30px;
    background: rgba(255 255 255 / 0.15);
    border-radius: 20px;
    margin: 30px auto;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    text-align: center;
  }
  main h2 {
    margin-bottom: 20px;
  }
  main input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
    font-size: 16px;
  }
  main button {
    width: 100%;
    padding: 12px;
    background-color: #2575fc;
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    font-size: 18px;
    cursor: pointer;
    margin-top: 15px;
  }
  main button:hover {
    background-color: #1b59d0;
  }
  .error-msg {
    color: #ff7b7b;
    margin-top: 10px;
    font-weight: 600;
  }
  /* Аватар в шапке */
  #userAvatar {
    width: 40px; height: 40px;
    background: #ff5c5c;
    border-radius: 50%;
    color: white;
    font-weight: bold;
    font-size: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    user-select: none;
    margin-left: 15px;
  }
</style>

</head>
<body>

<header>
  <div class="left-buttons">
    <button id="homeBtn">Главная</button>
  </div>
  <select id="language" title="Выберите язык">
    <option value="ru">Русский</option>
    <option value="en">English</option>
    <option value="uk">Українська</option>
  </select>
  <!-- Тут динамически будет аватар, если пользователь залогинен -->
</header>

<main>
  <h2>Регистрация</h2>
  <input type="text" id="name" placeholder="Имя" />
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Пароль" />
  <button id="registerBtn">Зарегистрироваться</button>
  <div class="error-msg" id="errorMsg"></div>
  <p>Уже есть аккаунт? <a href="#" id="loginLink" style="color:#fff;text-decoration:underline; cursor:pointer;">Войти</a></p>
</main>

<script>
  const langSelect = document.getElementById('language');
  const homeBtn = document.getElementById('homeBtn');
  const registerBtn = document.getElementById('registerBtn');
  const errorMsg = document.getElementById('errorMsg');
  const loginLink = document.getElementById('loginLink');
  const header = document.querySelector('header');

  // Перенаправления
  homeBtn.addEventListener('click', () => {
    window.location.href = 'index.html';
  });

  loginLink.addEventListener('click', (e) => {
    e.preventDefault();
    window.location.href = 'login.html';  // Создай login.html с аналогичной логикой
  });

  // Проверка и показ аватара если пользователь залогинен
  function showUserAvatar() {
    const user = JSON.parse(localStorage.getItem('currentUser'));
    if (user) {
      if (!document.getElementById('userAvatar')) {
        const avatar = document.createElement('div');
        avatar.id = 'userAvatar';
        avatar.textContent = user.name[0].toUpperCase();
        avatar.title = 'Личный кабинет';
        avatar.addEventListener('click', () => {
          window.location.href = 'dashboard.html';
        });
        header.appendChild(avatar);
      }
    }
  }

  showUserAvatar();

  registerBtn.addEventListener('click', () => {
    errorMsg.textContent = '';
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim().toLowerCase();
    const password = document.getElementById('password').value;

    if (!name || !email || !password) {
      errorMsg.textContent = 'Пожалуйста, заполните все поля';
      return;
    }

    // Проверка валидности email (простой)
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      errorMsg.textContent = 'Введите корректный Email';
      return;
    }

    // Получаем пользователей из localStorage
    let users = JSON.parse(localStorage.getItem('users')) || [];

    // Проверка есть ли уже такой email
    if (users.some(u => u.email === email)) {
      errorMsg.textContent = 'Пользователь с таким Email уже зарегистрирован';
      return;
    }

    // Добавляем нового пользователя
    users.push({ name, email, password, balance: 0, currency: 'USD' });
    localStorage.setItem('users', JSON.stringify(users));

    // Сохраняем текущего пользователя (авторизация)
    localStorage.setItem('currentUser', JSON.stringify({ name, email }));

    // Переходим в личный кабинет
    window.location.href = 'dashboard.html';
  });
</script>

</body>
</html>
