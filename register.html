<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RayziShop - Регистрация</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    background: rgba(0,0,0,0.25);
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }
  #language {
    border-radius: 8px;
    font-size: 16px;
    padding: 6px 12px;
    cursor: pointer;
  }
  #userCircle {
    width: 40px; height: 40px;
    border-radius: 50%;
    background: #2575fc;
    color: white;
    font-weight: bold;
    display: none;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    margin-left: 15px;
    user-select: none;
    font-size: 18px;
  }
  main {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px;
  }
  .form-container {
    background: white;
    color: #333;
    border-radius: 20px;
    padding: 30px 40px;
    width: 350px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
  }
  h1 {
    text-align: center;
    color: #2575fc;
    margin-bottom: 20px;
  }
  input {
    width: 100%;
    padding: 12px 15px;
    margin: 12px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  button {
    width: 100%;
    padding: 14px 0;
    margin-top: 10px;
    background-color: #2575fc;
    color: white;
    border: none;
    border-radius: 25px;
    font-weight: 600;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(37,117,252,0.7);
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #1a52c0;
  }
  .toggle-link {
    margin-top: 15px;
    text-align: center;
    color: #2575fc;
    cursor: pointer;
    font-weight: 600;
  }
</style>
</head>
<body>

<header>
  <div>RayziShop</div>
  <div style="display:flex; align-items:center;">
    <select id="language" title="Выберите язык">
      <option value="ru" selected>Русский</option>
      <option value="en">English</option>
      <option value="uk">Українська</option>
    </select>
    <div id="userCircle"></div>
  </div>
</header>

<main>
  <div class="form-container">
    <h1 id="formTitle">Регистрация</h1>
    <div id="registerForm">
      <input type="text" id="regName" placeholder="Имя" />
      <input type="email" id="regEmail" placeholder="Email" />
      <input type="password" id="regPassword" placeholder="Пароль" />
      <button id="submitRegister">Зарегистрироваться</button>
      <div class="toggle-link" id="toLogin">Уже есть аккаунт? Войти</div>
    </div>
    <div id="loginForm" style="display:none;">
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Пароль" />
      <button id="submitLogin">Войти</button>
      <div class="toggle-link" id="toRegister">Нет аккаунта? Зарегистрироваться</div>
    </div>
  </div>
</main>

<script>
  const registerForm = document.getElementById('registerForm');
  const loginForm = document.getElementById('loginForm');
  const formTitle = document.getElementById('formTitle');
  const toLogin = document.getElementById('toLogin');
  const toRegister = document.getElementById('toRegister');
  const userCircle = document.getElementById('userCircle');

  function checkUser() {
    const currentUser = JSON.parse(localStorage.getItem('rayzishop_currentUser'));
    if(currentUser){
      userCircle.style.display = 'flex';
      userCircle.textContent = currentUser.name[0].toUpperCase();
    } else {
      userCircle.style.display = 'none';
    }
  }
  checkUser();

  userCircle.onclick = () => {
    window.location.href = 'dashboard.html';
  };

  toLogin.onclick = () => {
    registerForm.style.display = 'none';
    loginForm.style.display = 'block';
    formTitle.textContent = 'Вход';
  };
  toRegister.onclick = () => {
    loginForm.style.display = 'none';
    registerForm.style.display = 'block';
    formTitle.textContent = 'Регистрация';
  };

  const usersKey = 'rayzishop_users';

  document.getElementById('submitRegister').addEventListener('click', () => {
    const name = document.getElementById('regName').value.trim();
    const email = document.getElementById('regEmail').value.trim().toLowerCase();
    const password = document.getElementById('regPassword').value;

    if (!name || !email || !password) {
      alert('Пожалуйста, заполните все поля');
      return;
    }
    let users = JSON.parse(localStorage.getItem(usersKey)) || [];
    if(users.find(u => u.email === email)) {
      alert('Пользователь с таким email уже зарегистрирован');
      return;
    }
    users.push({ name, email, password, balance: 0, currency: 'USD' });
    localStorage.setItem(usersKey, JSON.stringify(users));
    alert('Регистрация прошла успешно! Теперь войдите в аккаунт.');
    document.getElementById('regName').value = '';
    document.getElementById('regEmail').value = '';
    document.getElementById('regPassword').value = '';
    toLogin.click();
  });

  document.getElementById('submitLogin').addEventListener('click', () => {
    const email = document.getElementById('loginEmail').value.trim().toLowerCase();
    const password = document.getElementById('loginPassword').value;
    if (!email || !password) {
      alert('Пожалуйста, заполните все поля');
      return;
    }
    let users = JSON.parse(localStorage.getItem(usersKey)) || [];
    const user = users.find(u => u.email === email && u.password === password);
    if(!user) {
      alert('Неверный email или пароль');
      return;
    }
    localStorage.setItem('rayzishop_currentUser', JSON.stringify(user));
    alert(`Добро пожаловать, ${user.name}!`);
    window.location.href = 'home.html';
  });
</script>

</body>
</html>
