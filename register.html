<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RayziShop - Личный кабинет</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    margin: 0; padding: 0;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    background-color: rgba(0,0,0,0.3);
    padding: 15px 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
  .btn-logout {
    background-color: #ff5c5c;
    border: none;
    border-radius: 30px;
    padding: 10px 25px;
    color: white;
    font-weight: 600;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .btn-logout:hover {
    background-color: #ff1f1f;
  }
  main {
    flex-grow: 1;
    padding: 50px 30px;
    background: rgba(255 255 255 / 0.15);
    border-radius: 20px;
    margin: 30px auto;
    width: 90%;
    max-width: 600px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    text-align: center;
  }
  h1 {
    font-size: 3em;
    margin-bottom: 20px;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
  }
  .profile-info {
    font-size: 1.3em;
    margin-bottom: 25px;
    font-weight: 600;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
  }
  label {
    font-weight: 600;
    font-size: 1.1em;
  }
  select {
    margin-left: 10px;
    padding: 7px 14px;
    border-radius: 15px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    font-weight: 600;
    color: #333;
  }
</style>
</head>
<body>
<header>
  <div>RayziShop - Личный кабинет</div>
  <button class="btn-logout" id="logoutBtn">Выйти</button>
</header>
<main>
  <h1>Добро пожаловать, <span id="userName">...</span></h1>
  <div class="profile-info">
    <p><strong>Email:</strong> <span id="userEmail">...</span></p>
    <p><strong>Баланс:</strong> <span id="userBalance">0</span> <select id="currencySelect">
      <option value="USD" selected>USD</option>
      <option value="EUR">EUR</option>
      <option value="RUB">RUB</option>
      <option value="UAH">UAH</option>
    </select></p>
  </div>
</main>

<script>
  const userNameElem = document.getElementById('userName');
  const userEmailElem = document.getElementById('userEmail');
  const userBalanceElem = document.getElementById('userBalance');
  const currencySelect = document.getElementById('currencySelect');
  const logoutBtn = document.getElementById('logoutBtn');

  // Загрузка текущего пользователя из localStorage
  function loadUser() {
    const currentUserEmail = localStorage.getItem('currentUserEmail');
    if (!currentUserEmail) {
      alert('Пожалуйста, войдите в аккаунт');
      window.location.href = 'register.html';
      return null;
    }
    const users = JSON.parse(localStorage.getItem('users')) || [];
    const user = users.find(u => u.email === currentUserEmail);
    if (!user) {
      alert('Пользователь не найден. Пожалуйста, войдите заново.');
      localStorage.removeItem('currentUserEmail');
      window.location.href = 'register.html';
      return null;
    }
    return user;
  }

  // Отобразить данные пользователя
  function displayUser(user) {
    userNameElem.textContent = user.name;
    userEmailElem.textContent = user.email;
    userBalanceElem.textContent = user.balance.toFixed(2);
    if (user.currency) {
      currencySelect.value = user.currency;
    }
  }

  // Обновить валюту в user и сохранить
  currencySelect.addEventListener('change', () => {
    const user = loadUser();
    if (!user) return;
    user.currency = currencySelect.value;
    // Обновляем пользователя в массиве и сохраняем
    const users = JSON.parse(localStorage.getItem('users')) || [];
    const idx = users.findIndex(u => u.email === user.email);
    if (idx !== -1) {
      users[idx] = user;
      localStorage.setItem('users', JSON.stringify(users));
      displayUser(user);
    }
  });

  // Кнопка выхода
  logoutBtn.addEventListener('click', () => {
    localStorage.removeItem('currentUserEmail');
    alert('Вы вышли из аккаунта');
    window.location.href = 'register.html';
  });

  // Загрузка и показ при загрузке страницы
  const currentUser = loadUser();
  if (currentUser) {
    displayUser(currentUser);
  }
</script>
</body>
</html>
