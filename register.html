<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RayziShop</title>

<style>
  /* Общие стили */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    margin: 0; padding: 0;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    background-color: rgba(0,0,0,0.3);
    padding: 15px 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  .left-buttons {
    display: flex;
    gap: 15px;
  }

  .btn-home, .btn-register {
    background-color: #ff5c5c;
    border: none;
    border-radius: 30px;
    padding: 10px 25px;
    color: white;
    font-weight: 600;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .btn-home:hover, .btn-register:hover {
    background-color: #ff1f1f;
  }

  select#language {
    font-size: 16px;
    padding: 8px 12px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    color: #333;
  }

  main {
    flex-grow: 1;
    padding: 50px 30px;
    background: rgba(255 255 255 / 0.15);
    border-radius: 20px;
    margin: 30px auto;
    width: 90%;
    max-width: 600px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    text-align: center;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 15px;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
  }

  p.greeting {
    font-size: 1.5em;
    margin-top: 0;
    margin-bottom: 40px;
    font-weight: 600;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
  }

  #registerModal {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background-color: rgba(0,0,0,0.7);
    display: none;
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    max-width: 400px;
    width: 90%;
    color: #333;
    text-align: left;
  }
  .modal-content h2 {
    margin-top: 0;
  }
  .modal-content input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  .modal-content button {
    width: 100%;
    padding: 10px;
    background-color: #2575fc;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
  }
  .modal-footer {
    margin-top: 15px;
    text-align: center;
  }
  .modal-footer a {
    color: #2575fc;
    text-decoration: none;
    font-weight: bold;
    cursor: pointer;
  }
</style>
</head>
<body>

<header>
  <div class="left-buttons">
    <button class="btn-home" id="homeBtn">Главная</button>
    <button class="btn-register" id="registerBtn">Регистрация</button>
  </div>
  <select id="language" title="Выберите язык">
    <option value="ru">Русский</option>
    <option value="en">English</option>
    <option value="uk">Українська</option>
  </select>
</header>

<main>
  <h1 id="pageTitle">Добро пожаловать</h1>
  <p class="greeting" id="greetingText">Выберите язык из меню сверху</p>
</main>

<div id="registerModal">
  <div class="modal-content">
    <h2 id="registerTitle">Регистрация</h2>
    <input type="text" id="name" placeholder="Имя" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Пароль" />
    <button id="submitRegister">Зарегистрироваться</button>
    <div class="modal-footer">
      <span id="haveAccountText">Уже есть аккаунт? </span><a href="#" id="loginLink">Войти</a>
    </div>
  </div>
</div>

<script>
  const langSelect = document.getElementById('language');
  const pageTitle = document.getElementById('pageTitle');
  const greetingText = document.getElementById('greetingText');
  const homeBtn = document.getElementById('homeBtn');
  const registerBtn = document.getElementById('registerBtn');
  const registerModal = document.getElementById('registerModal');
  const registerTitle = document.getElementById('registerTitle');
  const submitRegister = document.getElementById('submitRegister');
  const haveAccountText = document.getElementById('haveAccountText');
  const loginLink = document.getElementById('loginLink');

  const nameInput = document.getElementById('name');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');

  const translations = {
    ru: {
      welcome: "Добро пожаловать",
      greeting: "Выберите язык из меню сверху",
      home: "Главная",
      homePageContent: "Это пустая страница для будущих товаров.",
      register: "Регистрация",
      registerTitle: "Регистрация",
      submit: "Зарегистрироваться",
      haveAccount: "Уже есть аккаунт?",
      login: "Войти",
      loginTitle: "Вход",
      submitLogin: "Войти",
      noNameError: "Пожалуйста, введите имя.",
      noEmailError: "Пожалуйста, введите email.",
      noPasswordError: "Пожалуйста, введите пароль.",
      registeredSuccess: "Регистрация успешна!",
      loginSuccess: "Вход успешен!",
      loginFailed: "Неверный email или пароль."
    },
    en: {
      welcome: "Welcome",
      greeting: "Select a language from the menu above",
      home: "Home",
      homePageContent: "This is an empty page for future products.",
      register: "Register",
      registerTitle: "Register",
      submit: "Sign Up",
      haveAccount: "Already have an account?",
      login: "Log in",
      loginTitle: "Login",
      submitLogin: "Log In",
      noNameError: "Please enter your name.",
      noEmailError: "Please enter your email.",
      noPasswordError: "Please enter your password.",
      registeredSuccess: "Registration successful!",
      loginSuccess: "Login successful!",
      loginFailed: "Incorrect email or password."
    },
    uk: {
      welcome: "Ласкаво просимо",
      greeting: "Оберіть мову в меню зверху",
      home: "Головна",
      homePageContent: "Це порожня сторінка для майбутніх товарів.",
      register: "Реєстрація",
      registerTitle: "Реєстрація",
      submit: "Зареєструватися",
      haveAccount: "Вже є акаунт?",
      login: "Увійти",
      loginTitle: "Вхід",
      submitLogin: "Увійти",
      noNameError: "Будь ласка, введіть ім'я.",
      noEmailError: "Будь ласка, введіть email.",
      noPasswordError: "Будь ласка, введіть пароль.",
      registeredSuccess: "Реєстрація успішна!",
      loginSuccess: "Вхід успішний!",
      loginFailed: "Невірний email або пароль."
    }
  };

  let currentLang = 'uk';
  langSelect.value = currentLang;
  updateText(currentLang);

  // Хранилище зарегистрированных пользователей (примитивное)
  const users = [];

  // Режим: false - регистрация, true - вход
  let isLoginMode = false;

  langSelect.addEventListener('change', (e) => {
    currentLang = e.target.value;
    updateText(currentLang);
  });

  homeBtn.addEventListener('click', () => {
    pageTitle.textContent = translations[currentLang].home;
    greetingText.textContent = translations[currentLang].homePageContent;
  });

  registerBtn.addEventListener('click', () => {
    isLoginMode = false;
    showRegisterModal();
  });

  registerModal.addEventListener('click', (e) => {
    if (e.target === registerModal) {
      registerModal.style.display = 'none';
      clearForm();
    }
  });

  loginLink.addEventListener('click', (e) => {
    e.preventDefault();
    if (!isLoginMode) {
      switchToLogin();
    } else {
      switchToRegister();
    }
  });

  submitRegister.addEventListener('click', () => {
    const name = nameInput.value.trim();
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();

    if (!name) {
      alert(translations[currentLang].noNameError);
      return;
    }
    if (!email) {
      alert(translations[currentLang].noEmailError);
      return;
    }
    if (!password) {
      alert(translations[currentLang].noPasswordError);
      return;
    }

    if (isLoginMode) {
      // Логика входа
      const user = users.find(u => u.email === email && u.password === password);
      if (user) {
        alert(translations[currentLang].loginSuccess);
        registerModal.style.display = 'none';
        clearForm();
      } else {
        alert(translations[currentLang].loginFailed);
      }
    } else {
      // Логика регистрации
      const exists = users.some(u => u.email === email);
      if (exists) {
        alert("Этот email уже зарегистрирован.");
        return;
      }
      users.push({name, email, password});
      alert(translations[currentLang].registeredSuccess);
      registerModal.style.display = 'none';
      clearForm();
    }
  });

  function updateText(lang) {
    pageTitle.textContent = translations[lang].welcome;
    greetingText.textContent = translations[lang].greeting;
    homeBtn.textContent = translations[lang].home;
    registerBtn.textContent = translations[lang].register;
    haveAccountText.textContent = translations[lang].haveAccount + ' ';
    loginLink.textContent = translations[lang].login;

    if (isLoginMode) {
      registerTitle.textContent = translations[lang].loginTitle;
      submitRegister.textContent = translations[lang].submitLogin;
      nameInput.style.display = 'none';
    } else {
      registerTitle.textContent = translations[lang].registerTitle;
      submitRegister.textContent = translations[lang].submit;
      nameInput.style.display = 'block';
    }
  }

  function showRegisterModal() {
    isLoginMode = false;
    updateText(currentLang);
    clearForm();
    registerModal.style.display = 'flex';
  }

  function switchToLogin() {
    isLoginMode = true;
    updateText(currentLang);
    clearForm();
  }

  function switchToRegister() {
    isLoginMode = false;
    updateText(currentLang);
    clearForm();
  }

  function clearForm() {
    nameInput.value = '';
    emailInput.value = '';
    passwordInput.value = '';
  }
</script>

</body>
</html>
